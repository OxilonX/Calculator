<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!--Linking stylesheets-->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="container">
        <div class="calculator">
          <textarea
            type="text"
            readonly
            class="calculations js-calcs"
          ></textarea>
          <div class="display">
            <input
              type="text"
              id="result"
              class="result js-result"
              placeholder="000000000"
              readonly
            />
          </div>
          <div class="buttons">
            <button class="btn js-c">C</button>
            <button class="btn js-percentage">%</button>
            <button class="btn js-inv">inv</button>
            <button class="operator js-plus">+</button>
            <button class="btn js-7 js-number">7</button>
            <button class="btn js-8 js-number">8</button>
            <button class="btn js-9 js-number">9</button>
            <button class="operator js-division">/</button>
            <button class="btn js-4 js-number">4</button>
            <button class="btn js-5 js-number">5</button>
            <button class="btn js-6 js-number">6</button>
            <button class="operator js-multi">*</button>
            <button class="btn js-1 js-number">1</button>
            <button class="btn js-2 js-number">2</button>
            <button class="btn js-3 js-number">3</button>
            <button class="operator js-minus">-</button>
            <button class="btn js-dot">.</button>
            <button class="btn js-0 js-number">0</button>
            <button class="btn js-negative">+/-</button>
            <button class="equal-sign js-equal">=</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="scripts/app.js"></script>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
